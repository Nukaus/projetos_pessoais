<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Cadastro de usuario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Sistema de estoque - CADASTRO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login_usuario') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('cadastrar_usuario') }}">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="formulario-cadastro" class="d-flex justify-content-center">
            <form method="post" action="/cadastrar" id="agendamentoForm" class="coll g-3 mb-4" >
                <div class="row">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome-cadastro" name="nome-cadastro" required class="form-control">
                </div>
                <div class="row">
                    <label for="qtd" class="form-label">Email:</label>
                    <input type="text" name="email-cadastro" id="email-cadastro" required class="form-control">
                </div>
                <div class="row">
                    <label for="preco" class="form-label">Senha:</label>
                    <input type="password" name="senha-cadastro" id="senha-cadastro" required class="form-control">
                </div> <br>
                
                <div class="botoes" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
