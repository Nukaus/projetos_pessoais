<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Network Scanner (Flask)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Seu Scanner de Rede</h1>
    <p>Insira um IP (ex: 127.0.0.1) ou um Domínio (ex: google.com) para escanear as 100 primeiras portas.</p>
    
    <form method="POST" action="/">
        <label for="alvo">IP ou Domínio:</label>
        <input type="text" id="alvo" name="alvo" required placeholder="ex: google.com" style="width: 250px;">
        <button type="submit">Escanear</button>
    </form>
    
    {% if erro %}
        <p class="error">❌ ERRO: {{ erro }}</p>
    {% endif %}
</body>
</html>
